<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <header>
        <h1>by maxh</h1>
      </header>
      <ul>
        {% for category in categories %}
          <li><a href="#category.name.lower()">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {% for category in categories %}
        {% for item in category.contents %}
          <img src="https://googledrive.com/{{item.path}}"/>
        {% endfor %}
      {% endfor %}
    </main>
  </body>
</html>
