<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300'
          rel='stylesheet' type='text/css'>
    <script src="static/script.js"></script>
  </head>
  <body>
    <nav>
      <header>
        <h1>by maxh</h1>
      </header>
      <ul>
        {% for category in categories %}
          <li>
            <a id="menu-item-{{ category.name.lower() }}"
               href="#anchor-{{ category.name.lower() }}">
              {{ category.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {% for category in categories %}
      <section id="section-{{ category.name.lower() }}">
        <h3>
          <a class="creation-anchor" id="{{ category.name.lower() }}">
            {{ category.name }}
          </a>
        </h3>
        <ul class="creation-list" id="list-{{ category.name.lower() }}">
          {% for item in category.contents %}
          <li><img src="https://googledrive.com/{{item.path}}"/></li>
          {% endfor %}
        </ul>
      </section>
      {% endfor %}
      <div id="bottom-scroll-list-buffer"></div>
    </main>
  </body>
</html>
