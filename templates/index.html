<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="static/style.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"
          rel="stylesheet" type="text/css">
    <script src="static/script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">
        <header>
          <h1><span id="title-by">by </span><span id="title-maxh">maxh</span></h1>
        </header>
      </a>
      <ul>
        <li>
        {% for category in categories %}
            <a id="menu-item-{{ category.name.lower() }}"
               href="#anchor-{{ category.name.lower() }}">
              {{ category.name }}
            </a>
          </li><li>
        {% endfor %}
      </li>
      </ul>
    </nav>
    <main>
      {% for category in categories %}
      <section id="section-{{ category.name.lower() }}">
        <h3>
          <a class="creation-anchor" id="{{ category.name.lower() }}">
            {{ category.name }}
          </a>
        </h3>
        <ul class="creation-list" id="list-{{ category.name.lower() }}">
          {% for item in category.contents %}
          <li>
            {% if item.path %}
              <img src="https://googledrive.com/{{ item.path }}"/>
            {% elif item.text %}
              <p>{{ item.text }}</p>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
      </section>
      {% endfor %}
      <div id="bottom-scroll-list-buffer"></div>
    </main>
  </body>
</html>
